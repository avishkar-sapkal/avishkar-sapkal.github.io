<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #001824, #00324d);
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background-color: #0d3c61;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
    }

    h1.title {
      font-size: 2rem;
      color: #ffc107;
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-item {
      font-size: 1.1rem;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact-item i {
      font-size: 1.5rem;
      color: #ffc107;
    }

    .contact-item a {
      color: #f0f0f0;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .contact-item a:hover {
      color: #00e6e6;
    }

    .contact-item span {
      color: #f0f0f0;
    }
  </style>
</head>

<body>
  <div class="card text-center">
    <h1 class="title">Contact Me</h1>

    <div class="contact-item">
      <i class="bi bi-envelope-fill"></i>
      <a href="mailto:avishkarsapkal1413@gmail.com">avishkarsapkal1413@gmail.com</a>
    </div>

    <div class="contact-item">
      <i class="bi bi-telephone-fill"></i>
      <span>93078 57691</span>
    </div>

    <div class="contact-item">
      <i class="bi bi-github"></i>
      <a href="https://github.com/avishkar-sapkal" target="_blank">Github</a>
    </div>

    <div class="contact-item">
      <i class="bi bi-linkedin"></i>
      <a href="https://www.linkedin.com/in/avishkar-sapkal" target="_blank">Linkedin</a>
    </div>
  </div>
</body>

</html>
