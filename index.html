    #content {

    .heading {

    #h1 {
        font-size: 100px;
        font-family: "Oswald", serif;
        letter-spacing: 15px;
        position: relative;
        animation: upside 1s ease-in-out 2;
        animation-fill-mode: backwards;
    }

    @keyframes upside {
        0%,100% { 
            transform: translateY(-200%);
        }

        50% {
            transform: translateY(0);
        }                                   
    }

    .myimg{
        opacity: 0;
        position: relative;
        animation: img 3s forwards;
    }
    @keyframes img {
        from{
            opacity: 0;
            transform: rotate3d(0,1,0,360deg);
        }
        to{
            opacity: 1;
            transform: 0;
        }
    }
    h3 {
        font-family: "Poppins", serif;

    }

    nav ul li a:hover {
        background-color: #adc178;
    }

    .links {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        cursor: pointer;
        padding-top: 30px;
        position: relative;
        bottom: -200px;
        opacity: 0;
        transition: all 0.8s ease-in-out;
    }

    .links a {
        width: 100%;
        height: 100%;
        cursor: pointer;
        padding-top: 0px;
        text-decoration: none;
        font-size: 25px;
        color: black;
    }

    .resume {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #f4e285;
        border: 3px solid black;
    }

    .project {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid black;
        background-color: #8ac926
    }

    .contact {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #ffa69e;
        border: 3px solid black;
    }

    .project:hover,
    .contact:hover,
    .resume:hover {
        background-color: #283618;
    }

    .btn {
        opacity: -1;
        animation: fadeIn 2.5s forwards ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    #software {
        position: relative;
        opacity: 0;
        animation: rightIn 2s forwards;
    }

    @keyframes rightIn {
        from {
            opacity: 0;
            transform: translateX(300%);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    #bit {
        position: relative;
        opacity: 0;
        animation: leftIn 2s forwards;
    }

    @keyframes leftIn {
        from {
            opacity: 0;
            transform: translateX(-100%);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    #footer {
        font-family: "Poppins", serif;
    }

    #footer .fab {
        font-size: 20px;
        color: white;
        margin: 0 10px;
    }
</style>
